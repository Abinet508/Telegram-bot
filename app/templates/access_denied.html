{% extends "base.html" %}

{% block title %}Access Denied - Telegram Bot Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-24 w-24 bg-red-100 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-ban text-4xl text-red-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Access Denied</h2>
            <p class="text-lg text-gray-600 mb-8">{{ message }}</p>
            
            <div class="space-y-4">
                <a href="{{ redirect_url }}" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-telegram hover:bg-telegram-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-telegram transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>{{ redirect_text }}
                </a>
                
                <a href="/" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-telegram transition-colors">
                    <i class="fas fa-home mr-2"></i>Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
