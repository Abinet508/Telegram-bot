{% extends "base.html" %}

{% block title %}Admin Login - Telegram Bot Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-shield-alt text-6xl text-telegram mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Admin Login</h2>
            <p class="mt-2 text-sm text-gray-600">Enter your admin password to continue</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
            <div class="flex">
                <i class="fas fa-exclamation-circle text-red-400 mr-2 mt-0.5"></i>
                <p class="text-sm text-red-800">{{ error }}</p>
            </div>
        </div>
        {% endif %}
        
        <form method="post" class="mt-8 space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="username" required value="admin"
                       class="w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-telegram focus:border-telegram"
                       placeholder="Enter username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="password" required 
                       class="w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-telegram focus:border-telegram"
                       placeholder="Enter password">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-telegram to-telegram-dark hover:from-telegram-dark hover:to-telegram text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <div class="text-center">
            <a href="/" class="text-telegram hover:text-telegram-dark font-medium">
                <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
