{% extends "base.html" %}

{% block title %}Service Disabled - Telegram Bot Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="mb-6">
                <i class="fas fa-ban text-6xl text-red-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Service Temporarily Disabled</h2>
                <p class="text-gray-600">{{ message }}</p>
            </div>
            
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                <p class="text-sm text-yellow-800">
                    <i class="fas fa-info-circle mr-2"></i>
                    Please check back later or contact the administrator.
                </p>
            </div>
            
            <a href="/" class="bg-gradient-to-r from-telegram to-telegram-dark hover:from-telegram-dark hover:to-telegram text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg inline-block">
                <i class="fas fa-home mr-2"></i>Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
